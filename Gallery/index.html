<html lang="en">
  <head>
    <meta charset="UTF-8"
		name="viewport" 
		content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>好得不能再好了！泰拉投资大师课</title>    
    <style type="text/css">
      *{
  	      margin:0px;
  	      padding:0px;
      }
      .button {
        background-color: #303030 ;
        border: 3px solid;
        color: white;
        width: 450px;
        height: 45px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
      }
      #invite { /* 来自坎诺特的邀请弹窗 */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        background-color: gray;
        padding: 20px;
        border-radius: 10px;
        width: 40%;
        text-align: center;
      }
      #ad{
          width:auto;  /*海报宽度80%*/
          position:fixed;	/*相对于浏览器窗口进行绝对定位*/
          top:50%;
  	      left:50%;
  	      transform:translate(-50%,-50%);
      }
      #ad #post{
   	      height:auto; /*海报高度自适应*/
      }
      #ad #close{
 	      height:15px;
      }
      #ad #close img{
    	  float:right;	/*关闭键close_img右浮*/
      }
	  #side-ad {
		  position: fixed;
		  top: 20%;
		  left: 0;
		  transform: translateY(-50%);
		  z-index: 998;
	  }
	  #side-ad img {
		  width: 276px;
		  height: 112px;
	  }
    #bottom-ad {
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 998;
      width: 100%;
      height: 17%;
    }
    #bottom-ad img {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    </style>
  </head>
  <body>
    <!-- 来自坎诺特的邀请 -->
    <dialog open id="invite">
      <p>你收到了一封来自坎诺特的邀请函，是否接受？</p>
      <br>
      <form method="dialog">
        <button class="button">让我再想想。</button><br><br>
        <button class="button">我决定了！</button><br><br>
        <button class="button">......</button>
      </form>
    </dialog>
    
    <!-- 播放ALL!!! -->
    <audio autoplay id="ALL">
        <source src="/audio/ALL!.mp3" type="audio/mpeg">
      您的浏览器不支持 audio 元素。
    </audio>
    <!-- 自动播放 -->
    <script type="text/javascript">
        window.onload=function(){
                 setInterval("toggleSound()",100);
            }
        function toggleSound() {
                    var music = document.getElementById("ALL");//获取ID  
                        
                    if (music.paused) { //判读是否播放  
                        music.paused=false;
                        music.play(); //没有就播放 
                    }    
            }
    </script>
    
    <!-- ad中包含【海报】和【关闭键】两部分 -->
    <div id="ad">
      <!-- 海报 -->
      <div id="post">
        <img src="/img/mizuki.png"/>
      </div>
      <!-- 关闭键 -->
      <div id="close">
        <img id="close_img" src="/img/close.png" width="15px" height="15px" />
      </div>      
    </div>
	<!-- 左侧悬浮框 -->
	<div id="side-ad">
		<img src="/img/small_pic.png" alt="left ad">
	</div>
  <!-- 主图 -->
  <img src="/img/long_page.jpg" width="100%" alt="poster">
  <!-- 页面底部警告信息 -->
	<img src="/img/LGD.png" width="100%" alt="LGD warning">
  <!-- white space -->
  <div style="height: 200px;"></div>
  <!-- 底部面板 -->
  <div id="bottom-ad">
    <img src="/img/bottom_pic.png" alt="bottom ad">
  </div>



  </body>
  <script type="text/javascript">
    var close = document.getElementById("post");
    var ad = document.getElementById("ad");
    //关闭广告
    close.onclick = function(){
      ad.style.display = "none";
    }
  </script>
</html>
